    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- LINK - CSS -->
    <link rel="stylesheet" href="./style.css">

<body>
    <!-- NOTE - Navbar -->
    <nav>
        <div class="nav">
            <div class="logo">
                <a href="./index.html"><img src="/assets/icon.png" alt="" width="75" height="70"><span
                        class="blue">P</span>ochita<span class="blue">M</span>ovies</a>
            </div>

            <ul class="nav-links">
                <li><a href="./search.html" target="_blank" class="search-link">Search</a></li>

                <li><a href="./watchlist.html" target="_blank" class="watchlist-link">Watchlist</a></li>
            </ul>

            <div class="burger">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
        </div>
    </nav>
    <!-- NOTE - Menu de tendencia -->
    <div class="browse">
        <h2>Trending</h2>

        <div class="section">
            <form id="type-form">
                <label>Type:</label>
                    <select name="type" id="type" onchange="movieType(this)">
                        <option value="all" selected>All</option>
                        <option value="movie">Movie</option>
                        <option value="tv">TV</option>
                        <option value="person">Person</option>
                    </select>
            </form>
            
            &nbsp;&nbsp;
            
            <form id="time-form">
                <label>Time:</label>
                    <select name="time" id="time" onchange="movieTime(this)">
                        <option value="day" selected>Day</option>
                        <option value="week">Week</option>
                    </select>
            </form>
        </div>
    </div>

    <div class="browseHR">
        <hr>
    </div>
    <!-- NOTE - Contenedor de tendencias -->
    <div class="showTrending">

    </div>
    <!-- NOTE - Footer -->
    <footer class="footer">
        &lt;/&gt; lincNx
