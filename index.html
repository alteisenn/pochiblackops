<!DOCTYPE html>
<html lang="en">
<head>
    <title>Pochita Movies</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- LINK - Favicon -->
    <link rel="icon" href="assets/favicon.ico"/>
    <!-- LINK - bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- LINK - toastify css -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <!-- LINK - CSS custom -->
    <link rel="stylesheet" href="src/style.css">
</head>

<body>
    <!-- NOTE - Navbar -->
    <nav>
        <div class="nav container-fluid">
            <div class="logo">
                <a href="/index.html"><img src="/assets/icon.png" alt="" width="80" height="70">
                    <span class="blue">P</span>ochita<span class="blue">M</span>ovies</a>
                </div>
                <ul class="nav-links">
                    <li><a href="src/trending.html" target="_self" class="trending-link">Trending</a></li>
                    <li><a href="src/watchlist.html" target="_self" class="watchlist-link">Watchlist</a></li>
                    <form id="searchForm">
                        <input class="form-control" type="text" placeholder="Search here..." id="searchInput" autocomplete="off">
                        <button class="btn btn-success p-2" id="searchInput" type="submit">></button>
                    </form>
                </ul>
                <div class="burger">
                    <div class="line1"></div>
                    <div class="line2"></div>
                    <div class="line3"></div>
                </div>
            </div>
        </nav>
    <!-- NOTE - Menu de Upcoming -->
    <div class="browse text-white">
        <h2 class="changeTitle">Upcoming</h2>
        
        <div class="section">
            <form id="category-form">
                <label>Category:</label>
                <select class="form-select-lg" name="category" id="category" onchange="movieCategory(this)">
                    <option value="upcoming" selected>Upcoming</option>
                    <!-- <option value="now_playing">Now Playing</option> -->
                    <option value="popular">Popular</option>
                    <option value="top_rated">Top Rated</option>
                </select>
            </form>
            
            &nbsp;&nbsp;
            
            <form id="genre-form">
                <label>Genre:</label>
                <select class="form-select-lg" name="genre" id="genre" onchange="movieGenre(this)">
                    <option selected value="">Choose</option>
                    <option value="Action">Action</option>
                    <option value="Drama">Drama</option>
                    <option value="Comedy">Comedy</option>
                    <option value="Horror">Horror</option>
                    <option value="Thriller">Thriller</option>
                </select>
            </form>
        </div>
    </div>

    <div class="browseHR">
        <hr>
    </div>
    <!-- NOTE - Contenedor de tendencia -->
    <div class="trending mx-0 container-fluid result">
        
    </div>
    <!-- NOTE - Contenedor de paginaciÃ³n -->
    <div class="pagination container-fluid d-flex justify-content-center">
        <button class="prevBtn btn btn-primary" onclick="prevBtn()">Prev</button>
        Page  <span class="currentPage"></span>  of  <span class="totalPages"></span>
        <button class="nextBtn btn btn-primary" onclick="nextBtn()">Next</button>
    </div>
    <!-- NOTE - Footer -->
    <footer class="footer container-fluid">
        &lt;/&gt; lincNx
    </footer>
    
    <!-- LINK - jQuery minified CDN -->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- LINK - script toastify notficaciones -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    <!-- LINK - script Bootstap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <!-- LINK - Custom JS -->
    <script src="src/main.js"></script>
    
</body>
</html>
